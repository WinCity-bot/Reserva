<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas WinCity</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="andy1.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">WinCity</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita en WinCity.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="cedula" class="formulario__label">ingrese el numero de cedula</label>
      <input
        id="cedula"
        type="text"
        class="formulario__input"
        placeholder="indica tu numero de cedula"
      />
      <label for="local" class="formulario__label"
      >local al cual desee ir</label
    >
    <select id="local" name="listalocal" class="formulario__input">
      <option>9 de Octubre</option>
      <option>Remigio Crespo</option>
    </select>

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>COMPRA DE EQUIPO (COMPUTADOR BASICO) - $580</option>
        <option>COMPRA DE EQUIPOS (COMPUTADORA GAMING) - $1200</option>
        <option>COMPRA DE EQUIPOS (ATDUINO) - $ DEPENDE DE EL EQUIPO </option>
        <option>AREGLO DE EQUIPOS (COMPUTADORA) - $ DEPENDE DEL FALLO DEL EQUIPO</option>
        <option>INSTALACION DE PROGRAMAS - $40</option>
      </select>

      <label for="pago" class="formulario__label"
        >¿Como desea realizar el pago del servicio?</label
      >
      <select id="pago" name="listaspago" class="formulario__input">
        <option>EFECTIVO</option>
        <option>TARJETA DE CREDITO</option>
        </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
